application: crucial-alpha-706
module: cron
version: uno
runtime: go
api_version: go1
instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 30m

skip_files:
- test/*

handlers:
- url: /cron/.*
  script: _go_app
  login: admin

error_handlers:
  - file: err/default.html
  - error_code: over_quota
    file: err/over_quota.html
